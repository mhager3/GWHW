<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap/Bootswatch CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <title>Mission to Mars</title>
  </head>

  <body>
    <!-- container -->
    <div class="container">

      <!-- jumbotron -->
      <div class="jumbotron text-center p-3">
        <h1>Mission to Mars</h1>
        <a class="btn btn-primary btn-lg mt-3" href="/scrape" role="button">Scrape New Data</a>
      </div><!-- /jumbotron -->
  
      <!-- 1st row -->
      <div class="row">
        <div class="col-md-12" id="mars-news">
          <h2 class="mb-3">Latest Mars News</h2>
          <p class="lead mb-1">{{ data.news_title }}</p>
          <p>{{ data.news_p }}</p>
        </div>
      </div>
 
      <!-- 2nd row -->
      <div class="row">
        <div class="col-md-6" id="feat-img">
          <h2>Featured Mars Image</h2>
          <img src="{{ data.featured_img_url }}" class="img-fluid p-2" alt="Featured Mars Image">
        </div>
        
        <!-- right column -->
        <div class="col md-5 offset-md-1">
          <div class="col-md-12 pt-3 mt-5" id="mars-weather">
            <div class="card border-secondary">
              <div class="card-body">
                <h4 class="card-title">Current Weather on Mars</h4>
                <p class="card-text">{{ data.mars_weather }}</p>
              </div>
            </div>
          </div>
          <div class="col-md-12 mt-4" id="mars-facts">
            <div class="card border-secondary">
              <div class="card-body">
                <h4 class="card-title">Mars Facts</h4>
                <p class="card-text">{{ data.facts_table | safe }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- 3rd row -->
      <div class="row justify-content-center">
        <div class="col-md-12" id="mars-hemispheres">
          <h2 class="text-center mt-4">Mars Hemispheres</h2>
        </div>
          {% for item in data.image_urls %}
            <div class="col-md-4 card border secondary m-3">
              <img class="card-img-top" src="{{ item.image_url }}" alt="{{ item.title }}">
              <div class="card-body">
                <h4 class="card-title text-center">{{ item.title }}</h4> 
              </div>
            </div>
          {% endfor %}
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
 </html>
