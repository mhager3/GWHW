<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belly Button Biodiversity</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.3/d3.min.js"></script>
</head>
<body>
<div class="container">
    <div class="jumbotron" style="text-align: center; padding: 2%;">
        <h1>Belly Button Biodiversity</h1>
        <p>Select a sample to explore the dataset!</p>
    </div>
<div class="row">
<div class="col-md-2" style="margin: 0; padding: 0; padding-left: 2%">
<div style="background-color: lightgray; padding: 5%;">
<label for="selDataset">SELECT Sample: </label>
<select id="selDataset" onchange="optionChanged(this.value)"></select>
</div>
</br>
<ul id="sample-metadata" style="border: 3px solid blue; margin-top: 40%; list-style-type: none; padding-left: 1%;">
<p style="background-color: blue; color: white;"><b>Sample MetaData</b></p>
</ul>
</div>
<div class="col-md-4" style="margin: 0; padding: 0;">
<div id="pie"></div>
</div>
<div class="col-md-5">
<div id="gauge"></div>
</div>
</div>
<div class="row">
    <div id="bubble"></div>
</div>
</div>
<div id="label-hack"></div>
<script src="../static/app.js"></script>
